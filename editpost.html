{% extends "base.html" %}

{% block content %}

    <div class="row">

        <div class="col-sm-8 blog-main">
            <body>
                <h1>Edit Post</h1>
                <a href="/{{post_id}}">Cancel</a>
                <form method="post">
                    <label>
                        <div>title</div>
                        <input type="text" name="title" value="{{p.title}}">
                    </label>

                    <label>
                        <div>content</div>
                        <textarea name="content">{{p.content}}</textarea>
                    </label>

                    <input type="submit">
                </form>
            </body>
        </div><!-- /.blog-main -->
    </div><!-- /.row -->

    </div><!-- /.container -->
    {% endblock %}
