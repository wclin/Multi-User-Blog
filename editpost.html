{% extends "base.html" %}
{% block header %}
      <div class="blog-header">
        <h1 class="blog-title">Edit Post</h1>
        <p class="lead blog-description">{{user}} edit like a boss!</p>
        <a href="/{{post_id}}">Cancel</a>
      </div>
{% endblock %}

{% block content %}

    <div class="row">

        <div class="col-sm-12 blog-main">
            <body>
                <form method="post">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                                <h2>title</h2>
                                <input type="text" name="title" value="{{p.title}}">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                                <h2>content</h2>
                                <textarea name="content">{{p.content}}</textarea>
                            </label>
                        </div>
                    </div>
                    <input type="submit">
                </form>
            </body>
        </div><!-- /.blog-main -->
    </div><!-- /.row -->

    </div><!-- /.container -->
    {% endblock %}
