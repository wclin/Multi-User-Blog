{% extends "base.html" %}

{% set active_page = 'signup' %}

{% block content %}

    <div class="row">

        <div class="col-sm-8 blog-main">

          <body>
            <h2>Signup</h2>
            <a href="/Login">Login</a>
            <form method="post">
              <table>
                <label>
                  <td class="label">
                    Username
                  </td>
                  <td>
                    <input type="text" name="username" value="{{username}}">
                  </td>
                  <td class="error">
                    {{error_username}}
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Password
                  </td>
                  <td>
                    <input type="password" name="password" value="">
                  </td>
                  <td class="error">
                    {{error_password}}
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Verify Password
                  </td>
                  <td>
                    <input type="password" name="verify" value="">
                  </td>
                  <td class="error">
                    {{error_verify}}
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Email (optional)
                  </td>
                  <td>
                    <input type="text" name="email" value="{{email}}">
                  </td>
                  <td class="error">
                    {{error_email}}
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Description (optional)
                  </td>
                  <td>
                    <textarea name="description"></textarea>
                  </td>
                  </label>
                </tr>
              </table>

              <input type="submit">
            </form>
          </body>
        </div><!-- /.blog-main -->
      </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
